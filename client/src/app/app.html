<div class="toolbar">
  <button (click)="setDrawMode('LineString')">Draw Line</button>
  <button (click)="setDrawMode('Polygon')">Draw Polygon</button>
  <button (click)="stopDrawing()">Stop</button>

  <span class="info" *ngIf="lastInfo">{{ lastInfo }}</span>
</div>

<div id="map" class="map"></div>
